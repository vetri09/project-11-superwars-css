<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="grid-item block">
            <div class="hero">
                <img src="./images/super-1.png" alt="">
                <p class="hero-name">Spiderman</p>
                <p class="hero-score">12</p>
            </div>
            <div class="hero">
                <img src="./images/super-3.png" alt="">
                <p class="hero-name">Wonder Women</p>
                <p class="hero-score">30</p>
            </div>
        </div>
        <div class="grid-item block">
            <p class="score">
                <span>5</span>
                <span>-</span>
                <span>0</span>
            </p>
        </div>
        <div class="grid-item block">
            <div class="hero">
                <img src="./images/super-2.png" alt="">
                <p class="hero-name">Captain America</p>
                <p class="hero-score">50</p>
            </div>
            <div class="hero">
                <img src="./images/super-4.png" alt="">
                <p class="hero-name">Gem Women</p>
                <p class="hero-score">12</p>
            </div>
        </div>
    </div>
    <!-- <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer> -->
</body>

</html>
